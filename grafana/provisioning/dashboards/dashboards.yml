apiVersion: 1

providers:
  - name: 'educacional'
    orgId: 1
    folder: ''
    type: file
    disableDeletion: false
    editable: true
    updateIntervalSeconds: 10
    options:
      path: /etc/grafana/dashboards
      # Allow usage of dashboard JSONs without the outer 'dashboard' wrapper
      foldersFromFilesStructure: true
